<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technicolor Boxes</title>
    <style>
        body
        {
            margin: auto;
            position: absolute;
            background-color: dimgrey;
            height: 45em;
            width: 45em;
            border-style: solid;
            border-color: black;
        }
        .box
        {
        float: left;
        height: 5em;
        width: 5em;
        }
    </style>
    <script>        
        function randomColor(Id)
        {
            var randomColor = Math.floor(Math.random()*16777215).toString(16);
            var getClass = document.getElementById(Id);
            getClass.style.backgroundColor = "#" +randomColor;
        }
        function addBoxes()
        {
            for(i=0;i<81;i++)
            {
            var boxes = `<div class="box" id="b${i}" onmouseover ="randomColor('b${i}')"></div>`
            document.getElementById("BoxContainer").innerHTML += boxes;
            }
        }
    </script>
</head>
<body id="BoxContainer" onload="addBoxes()">
    <div></div>
</body>
</html>
